  <body>
    <section class="product-section">
      <div class="product-container">
        <div class="product-img-container">
          <img src="./images/image-product-desktop.jpg" alt="product-image">
        </div>
        <div class="product-detail-container">
          <h3 class="product-type">
            Perfume
          </h3>
          <h1 class="product-name">Gabrielle Essence Eau De Parfum</h1>
           <p class="product-description">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
            Perfumer-Creator for the House of CHANEL.</p>
           <div class="product-price-container">
              <h1 class="product-price">$149.99</h1>
              <h3 class="old-product-price">$169.99</h3>
            </div>
            <a class="btn btn-primary" href="#" role="button">
          <input class="btn btn-primary" type="submit" value="Add to cart">
           <button class="btn"><i class="fa-solid fa-cart-shopping"></button>
        </div>
  
      </div>
  
    </section>
